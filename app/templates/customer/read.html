{% extends "fragment.html" %}

{% block content %}
<legend>{{customer.full_name}}</legend>
<dl class="dl-horizontal">
  <dt>Student id</dt>
  <dd>{{customer.student_id}}</dd>

  <dt>Email</dt>
  <dd><a href="mailto:{{customer.email}}">{{customer.email}}</a></dd>

  <dt>Phone</dt>
  <dd>{{customer.phone_number}}</dd>
</dl>

<a class="edit" href="/customer/{{customer.student_id}}/update"></a>
{% endblock %}
