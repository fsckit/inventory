<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Genericon Inventory Tracker</title>

    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/custom.css">
	<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.8.2.js"></script>
  </head>

  <body>
    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <a class="brand" href="/">Genericon Inventory Tracker</a>
        {% if user.is_authenticated %}
        <ul class="nav pull-right">
          {% if user.is_superuser %}
          <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            Admin
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li><a href="/staff/create">Create staff account</a></li>
            <li><a href="/staff/update">Edit your details</a></li>
          </ul>
          {% endif %}
          <li><a href="/staff/logout">Logout</a></li>
        </ul>
        {% endif %}
      </div>
    </div>

    <div class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.10/socket.io.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/inventory.js"></script>
  </body>
</html>
