{% extends "fragment.html" %}

{% block content %}
<legend>{{item.name}}</legend>
<dl class="dl-horizontal">
  <dt>ID</dt>
  <dd>{{item.label_id}}</dd>

  <dt>Type</dt>
  <dd>{{item.get_type_display}}</dd>

  <dt>Owner</dt>
  <dd>{{item.owner}}</dd>

  <dt>Status</dt>
  <dd>{{item.latest_tran.get_status}}{{item.latest_tran.get_customer_formatted}}</dd>
</dl>

<a class="edit" href="/item/{{item.pk}}/update"></a>
{% endblock %}
