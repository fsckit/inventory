{% extends "base.html" %}

{% block content %}
<h2>Items</h2>
<ul>
  {% for i in items %}
  <li><a href="/item/{{i.key}}">{{i.name}} - {{i.extra}} ({{i.id}})</a></li>
  {% endfor %}
</ul>
<h2>Customers</h2>
<ul>
  {% for c in customers %}
  <li><a href="/customer/{{c.key}}">{{c.name}} - {{c.extra}} ({{c.id}})</a></li>
  {% endfor %}
</ul>
{% endblock %}
