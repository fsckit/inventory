{% extends "base.html" %}

{% block content %}
<h2>Items</h2>
<ul>
  {% for id, label, name, type in items %}
  <li><a href="/item/{{id}}">{{name}} - {{type}} ({{label}})</a></li>
  {% endfor %}
</ul>
<h2>Customers</h2>
<ul>
  {% for id, student_id, name, email in customers %}
  <li><a href="/customer/{{id}}">{{name}} - {{email}} ({{student_id}})</a></li>
  {% endfor %}
</ul>
{% endblock %}
