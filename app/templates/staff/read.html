{% extends "fragment.html" %}

{% block content %}
<legend>{{user.first_name}} {{user.last_name}}</legend>
<dl class="dl-horizontal">
  <dt>Email</dt>
  <dd><a href="mailto:{{user.email}}">{{user.email}}</a></dd>

  <dt>Last Action</dt>
  <dd>{{user.last_action|timesince}} ago</dd>

  <dt>Actions</dt>
  <dd>{{user.num_actions}}</dd>
</dl>
{% endblock %}
